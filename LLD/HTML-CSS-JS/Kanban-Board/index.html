<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="kanban-board-header">
        Kanban Board
    </h1>
    <section class="kanban-board-container">
        <section class="kanban-add-todo-container">
            <input type="text" class="add-todo-input" placeholder="New Todo"/>
            <button class="add-todo-button">Add</button>
        </section>
        <section class="task-sections-container">
            <section class="task-section todo">
                <h2 class="task-section-header">
                    Todo
                </h2>
                <section class="section-tasks" id="todo-section-tasks">
                </section>
            </section>
            <section class="task-section doing">
                <h2 class="task-section-header">
                    Doing
                </h2>
                <section class="section-tasks" id="doing-section-tasks">

                </section>
            </section>
            <section class="task-section done">
                <h2 class="task-section-header"> 
                    Done
                </h2>
                <section class="section-tasks" id="done-section-tasks">

                </section>
            </section>
        </section>
    </section>
</body>
<script
src="https://cdn.jsdelivr.net/npm/short-unique-id@4.4.4/dist/short-unique-id.min.js"
crossorigin="anonymous"
></script>
<script  src="./script.js"></script>
</html>
